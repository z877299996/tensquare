server:
  port: 9011
spring:
  application:
    name: tensquare-manager
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:8686/eureka/
zuul:
  routes:
    tensquare-base:
      path: /base/**
      serviceId: tensquare-base
    tensquare-user:
      path: /user/**
      serviceId: tensquare-user
    tensquare-qa:
      path: /qa/**
      serviceId: tensquare-qa
  sensitive-headers:
    - Cookie
    - Set-Cookie
#    - Authorization
jwt:
  config:
    key: lizhijie